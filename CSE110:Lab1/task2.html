<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <title>UCSD Web Project</title>
</head>
<body>

    <!-- UCSD LOGO -->
    <div>
        <img src="https://www.ucsd.edu/_resources/img/logo_UCSD.png" alt="UCSD Logo" style="max-width: 400px;"> <!-- Limit logo size -->
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#tritons-logo">Tritons Logo</a></li>
            <li><a href="#college-logos">College Logos</a></li>
            <li><a href="#grid-section">Section 3</a></li> 
        </ul>
    </nav>

    <!-- Tritons Logo Section -->
    <section id="tritons-logo">
        <h2>Tritons Logo</h2>
        <div>
            <img src="https://brand.ucsd.edu/_images/logos-and-brand-elements/additional-campus-logos/ucsd-athletics-logo.svg" alt="UCSD Tritons Logo">
        </div>
    </section>

    <!-- College Logos Section -->
    <section id="college-logos">
        <h2>College Logos</h2>
        <div>
            <img src="https://brand.ucsd.edu/_images/logos/logos-college-logos-07-23.svg" alt="UCSD College Logos">
        </div>
    </section>

    <!-- New Section with 4-Column Grid -->
    <section id="grid-section" class="grid-section"> 
        <h2>Section 3</h2> 
        <div class="grid-item">Box 1: Random Text.</div>
        <div class="grid-item">Box 2: Random Text.</div>
        <div class="grid-item">Box 3: Random Text.</div>
        <div class="grid-item">Box 4: Random Text.</div>
    </section>

</body>
</html>
